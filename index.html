<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materialize Sandbox</title>
</head>

<body>
    <div class="container">
        <h1>Colors</h1>
        <div class="red white-text">Div with Color class</div>
        <div class="blue white-text darken-2">Div with Color class</div>
        <div class="green blue-text lighen-3">Div with Color class</div>
        <h1>Buttons</h1>
        <button class="btn">Read More</button>
        <button class="btn waves-effect waves-light">Read More</button>
        <button class="btn btn-large">Read More</button>
        <button class="btn disabled">Read More</button>
        <button class="btn btn-large red darken-3">Read More</button>
        <button class="btn btn-large blue">Read More</button>
        <button class="btn btn-large green">Read More</button>
        <button class="btn btn-large purple">Read More</button>
        <button class="btn btn-large black">Read More</button>
        <button class="btn btn-large yellow black-text">Read More</button>
        <button class="btn btn-large brown"><i class='material-icons left'>cloud</i>Cloud</button>
        <!-- Floating Buttons -->
        <a href="#" class="btn-floating red btn-large"><i class="large material-icons">add</i></a>
        <!-- Floating Action Button -->
        <div class="fixed-action-btn">
            <a href="#" class="btn-floating red btn-large">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li>
                    <a href="#" class="btn-floating yellow btn-large">
                        <i class="large material-icons">insert_chart</i>
                    </a>
                </li>
                <li>
                    <a href="#" class="btn-floating blue btn-large">
                        <i class="large material-icons">format_quote</i>
                    </a>
                </li>
                <li>
                    <a href="#" class="btn-floating green btn-large">
                        <i class="large material-icons">publish</i>
                    </a>
                </li>
                <li>
                    <a href="#" class="btn-floating orange btn-large">
                        <i class="large material-icons">attach_file</i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Floating Action Button -->
        <!-- Flat Button -->
        <a href="#" class="waves-effect waves-teal btn-flat">Button</a>
    </div>
    <!-- container -->
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
